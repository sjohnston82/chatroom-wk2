<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fc5665cfa8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>ToDo List</title>
</head>
<header>
  <h1>ToDo List</h1>
</header>
<body>
  <main>
    <div id="input-div">
      <input type="text" placeholder="Add ToDo" id="input-bar"></input>
      <button type="submit" id="input-btn" class="btn btn-primary">Add Task</button>
    </div>
    <div id="filter-div">
      <button type="button" id="show-all" class="btn btn-primary">Show All</button>
      <button type="button" id="show-incomplete" class="btn btn-primary">Show Incomplete</button>
      <button type="button" id="show-complete" class="btn btn-primary">Show Complete</button>
    </div>

    <div class="col-md-3" id="task-div"> 
      
      <ul id="task-list"></ul>
    </div>
  </main>
  
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
